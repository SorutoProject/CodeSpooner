<body>
	<div id="header">
		<input type="text" id="projectTitle" placeholder="プロジェクト名"/><br>by <input type="text" id="projectAuthor" placeholder="名無し"/>
		<span id="toolbox">
		    <button id="shareButton" title="このプロジェクトを共有する"><i class="fas fa-share-alt"></i></button>
		</span>
	</div>
	<div id="content">
		<div id="code">
			<div id="codeHTMLDiv" class="first">
				<textarea id="codeHTML" placeholder="Write HTML Here..."></textarea>
			</div>
			<div id="codeJSDiv" class="second">
				<textarea id="codeJS" placeholder="Write JavaScript Here..."></textarea>
			</div>
			<div id="codeCSSDiv" class="third">
				<textarea id="codeCSS" placeholder="Write CSS Here..."></textarea>
			</div>
		</div>
		<div id="previewDiv" class="normal">
			<iframe id="preview"></iframe>
		</div>
	</div>
